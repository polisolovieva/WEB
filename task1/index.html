<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <div class="input-title">
                <h1>Enter an array with a space</h1>
            </div>
            <input class="arr-input" type="text" id="arr-input" placeholder="Array">
            <button class="input-btn" id="input-btn">Go</button>
        </div>
        <div class="output">
            <div class="sort-result">
                <h1>Sorted array:</h1>
            </div>
            <div class="sort-result-value" id="sort-result-value"></div>
            <div class="max-result">
                <h1>Max element:</h1>
            </div>
            <div class="max-result-value" id="max-result-value"></div>
            <div class="min-result">
                <h1>Min element:</h1>
            </div>
            <div class="min-result-value" id="min-result-value"></div>
            <div class="sum-result">
                <h1>Sum:</h1>
            </div>
            <div class="sum-result-value" id="sum-result-value"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
